<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github profles</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/542ea1a396.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="images/github-mark.png" alt="github-mark">
      <h1>Profiles</h1>
    </div>
    <form class="search-form">
      <input type="search" id="search" placeholder="Username...">
      <button type="submit"><i class="fas fa-search"></i></button>
      <p class="error-message">User not found</p>
    </form>
    <div class="profile">
      <div class="avatar">
        <img class="profile-picture">
        <i class="fas fa-globe-americas"></i>
        <span class="location"></span>
      </div>
      <div class="profile-content">
        <div class="profile-desc">
          <h3 class="profile-name"></h3>
          <p class="profile-bio"></p>
        </div>
        <div class="meta-data">
          <p>Followers <span class="followers"></span></p>
          <p>Following <span class="following"></span></p>
          <p>Repositories <span class="public-repos"></span></p>
        </div>
        <ul class="repositories">
        </ul>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
